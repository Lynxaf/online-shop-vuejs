<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="app.css">
    <title>Online-Shop</title>
</head>
<body>
    <div class="container" id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-text ms-auto d-flex">
                <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <div class="ml-2" v-if="cart.length">
                    <b>cart:</b>
                    <span class="badge rounded-pill bg-success">{{ cart.length }}</span>
                </div>
            </div>
        </nav>
        <br>
        <h1>My Shop</h1>
        <transition name="fade" tag="div">
            <div v-if="style.sliderStatus">
                <div class="d-flex align-items-center" :class="sliderState">
                    <label for="" v-bind:class="style.label">Max</label>
                    <input type="number" class="form-control mx-2" :style="{'width': style.inputWidth + 'px', 'text-align': 'center'}" v-model="maximum">
                    <input type="range" class="form-range w-100" min="0" max="200" v-model="maximum">
                </div>
            </div>
        </transition>
        <div class="row d-flex mb-3 align-items-center" v-for="item in products" v-if="item.price <= Number(maximum)">
            <div class="col-1 m-auto">
                <button class="btn btn-info" style="color: white;" v-on:click="addItem(item)">+</button>
            </div>
            <div class="col-sm-4">
                <img class="img-fluid d-block" v-bind:src="item.image" :alt="item.name">
            </div>
            <div class="col">
                <h2 class="text-emphasis-color">{{ item.name }}</h2>
                <p class="mb-0">{{ item.description }}</p>
                <div class="h5 float-right">Rp{{ item.price }}</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
